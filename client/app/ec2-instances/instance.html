<div class="modal-header">
    <h3>{{selectedInstance.Instances[0].InstanceName || "Blank name"}} <b>[{{selectedInstance.Instances[0].InstanceType}}]</b></h3>
</div>
<div class="modal-body">
    <table class="table table-condensed table-hover table-bordered table-striped">
        <thead>
        <tr class="active">
            <th>#</th>
            <th>Properties</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,value) in selectedInstance.Instances[0]">
            <td class="active">{{$index}}</td>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="start(instance)">Start</button>
    <button type="button" class="btn btn-warning" ng-click="stop(instance)">Stop</button>
    <button type="button" class="btn btn-danger" ng-click="terminate(instance)">Terminate</button>
</div>
